version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "24004:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://tubik-corp.ru:24003
      - CHOKIDAR_USEPOLLING=true
    user: "node"
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "24003:5000"
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - ADMIN_PASSWORD_HASH=pbkdf2:sha256:600000$dAkKzk7cqvA6Wwkf$1a791164119b9436ead05fa12351f8519dc1782c9783b34b7f2c74b12b820de0
